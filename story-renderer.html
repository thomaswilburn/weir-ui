<style>
:host {
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  max-height: 100%;
  padding: 0 16px;
}

[as=metadata] {
  font-family: var(--display-font);
  font-size: var(--font-size-5);
  text-transform: uppercase;
  line-height: 1;
  display: flex;
  align-items: stretch;
  justify-content: flex-start;
}

[as=metadata][hidden] {
  display: none;
}

[as=metadata] hr {
  margin: 0 8px;
  border: none;
  border-left: 1px solid var(--foreground);
}

@media (max-width: 600px) {
  [as=metadata] {
    display: block;
    text-align: right;
  }

  [as=metadata] hr {
    display: none;
  }
}

[as=title] {
  font-size: var(--font-size-3);
  font-weight: bold;
}

[as=title]:focus {
  outline: none;
  border: none;
}

.content {
  flex: 1;
  font-size: var(--font-size-4);
  max-width: 600px;
}

.content img {
  max-width: 100%;
  display: block;
  margin: 20px auto;
}

.content a {
  color: inherit;
}

.content .placeholder {
  padding: 100px 30px;
  text-align: center;
  font-family: var(--display-font);
  font-weight: lighter;
}

.buttons {
  position: sticky;
  bottom: 0;
  display: flex;
  flex-direction: row-reverse;
  width: 100%;
  justify-content: flex-start;
  padding: 16px 0;
}

.buttons path, .buttons circle {
  stroke: var(--background);
  stroke-width: 2px;
  fill: none;
}

action-button {
  margin: 0 10px;
}

</style>
<div as="metadata" hidden>
  <div as="feed"></div>
  <hr aria-hidden="true">
  <div as="author"></div>
  <hr aria-hidden="true">
  <div as="published"></div>
</div>
<div as="title" tabindex="-1"></div>

<div class="content" as="content">
  <div class="placeholder">No story selected</div>
</div>

<div class="buttons">
  <action-button as="nextButton" command="stream:next">
    <svg width="24" height="24">
      <path d="M3,1l9,6l9,-6 M3,8l9,7l9,-6 M3,16l9,6l9,-6" />
    </svg>
  </action-button>

  <action-button as="openButton" command="reader:open-tab">
    <svg width="24" height="24">
      <path d="M2,2L12,2l1,3L22,5L22,22L2,22L2,2 M6,10l12,0 M6,14l12,0 M6,18l9,0" />
    </svg>
  </action-button>

  <action-button as="shareButton" command="reader:share">
    <svg width="24" height="24">
      <circle cx="4" cy="12" r="3" />
      <circle cx="18" cy="6" r="3" />
      <circle cx="18" cy="18" r="3" />
      <path d="M6,11L16,6 M6,13L16,18" />
    </svg>
  </action-button>
</div>
